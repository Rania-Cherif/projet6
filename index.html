<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <div class="card-1">
            <h1>Your Result</h1>
            <div class="cercle">
                <p>76</p>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
        </div>
        <div class="card-2">
            <h3>Summary</h3>
            <div class="cardsummary">
                <div class="box-1">
                    <div class="image-1">
                        <img src="/images/icon-reaction.svg">
                        <p>Reaction</p>
                    </div>
                    <p><span class="colored-nbr">80</span><span class="colored-word"> / 100</span></p>
                </div>
                <div class="box-2">
                    <div class="image-2">
                        <img src="/images/icon-memory.svg">
                        <p>Memory</p>
                    </div>
                    <p><span class="colored-nbr">92</span><span class="colored-word"> / 100</span></p>
                </div>
                <div class="box-3">
                    <div class="image-3">
                        <img src="/images/icon-verbal.svg">
                        <p>Verbal</p>
                    </div>
                    <p><span class="colored-nbr">61</span><span class="colored-word"> / 100</span></p>
                </div>
                <div class="box-4">
                    <div class="image-4">
                        <img src="/images/icon-visual.svg">
                        <p>Visual</p>
                    </div>
                    <p><span class="colored-nbr">72</span><span class="colored-word"> / 100</span></p>
                </div>
            </div>
            <div class="mot"><p href="#">Continue</p></div>
        </div>
    </div>
</body>
</html>
